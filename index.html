<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="top">
      <div class="main-section">
        <div class="container">
          <header class="main-section__header header">
            <div class="logo">
              <a href="#" class="logo__link">
                <img src="img/LandX.png" alt="LandX" />
              </a>
            </div>
            <div class="social-icon">
              <a href="https://www.facebook.com/" class="social-icon__link">
                <img
                  class="social-icon-img"
                  src="img/fb_icon-icons.com_65434.svg"
                  alt="fb"
                />
              </a>
              <a href="https://twitter.com/" class="social-icon__link">
                <img
                  class="social-icon-img"
                  src="img/twitter_icon-icons.com_65436.svg"
                  alt="twitter"
                />
              </a>
              <a href="https://linkedin.com/" class="social-icon__link">
                <img
                  class="social-icon-img"
                  src="img/LinkedIn_Rounded_icon-icons.com_61573.svg"
                  alt="in"
                />
              </a>
            </div>
          </header>
          <div class="main-section__info info">
            <span class="info__title"
              >Get the Best
              <span class="info__title-another">Solution</span> for Your
              Business</span
            >
            <p class="info__text">
              Accelerator photo sharing business school drop out ramen hustle
              crush it revenue traction platforms. Coworking viral landing page
              user base.
            </p>
          </div>
          <div class="main-section__feedback feedback">
            <form action="#" method="POST" class="feedback__form">
              <input
                class="feedback__form-name"
                type="text"
                name="name"
                placeholder="Your Name"
              />
              <input
                class="feedback__form-email"
                type="email"
                name="email"
                placeholder="Your E-Mail"
              />
              <input
                class="feedback__form-phone"
                type="tel"
                name="phone"
                placeholder="Phone Number"
              />
              <button class="feedback__form-btn btn"
              type="submit">Get started</button>
            </form>
            <span class="feedback__action">Register Now and Get FREE Trial
              <img src="/img/Shape_5.svg" alt="arrow" class="feedback__action-arrow">
            </span>
            
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
